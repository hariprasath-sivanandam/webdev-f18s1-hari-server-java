<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="login.style.client.css"  />
</head>
<body>
<div class="container">
    <h1><font color="black"> Sign In </font></h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-12 col-md-3 col-lg-2 col-form-label">
               <b> <font color="black">Username </font></b></label>
            <div class="col-sm-12 col-md-7 col-lg-6">
                <input class="form-control" id="username" placeholder="Username">
            </div>
            <div class="col-sm-12 col-md-2 col-lg-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-12 col-md-3 col-lg-2 col-form-label">
                <b> <font color="black"> Password </font></b></label>
            <div class="col-sm-12 col-md-7 col-lg-6">
                <input type="password" class="form-control wbdv-password-fld"
                       id="password" placeholder="Password">
            </div>
            <div class="col-sm-12 col-md-2 col-lg-4">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-0 ccol-sm-12 col-md-3 col-lg-2"></div>
            <div class="col-sm-12 col-md-7 col-lg-6">
                <button type="button" id="login" class="btn btn-primary btn-block">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="#" style="color:blue">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a id="signup" href="#" style="color:blue" class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-4"></div>
        </div>
    </form>
</div>
</body>
</html>
